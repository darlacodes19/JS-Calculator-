<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <h1> JavaScript Calculator</h1>

<div class="calculator "> 
    <div class="display">
       <span id="display-view" data-display >  </span> 
    </div>
    <div class="keys">
        
        <button class="clear-button top-row" data-all-clear> AC </button>
        <button class="button top-row"> +/- </button>
        <button class="button top-row" data-operation> % </button>
        <button class="side-button" data-operation> / </button>

        <button class="numbers-button" value="7" data-number> 7 </button>
        <button class="numbers-button" value="8"  data-number > 8 </button>
        <button class="numbers-button" value="9" data-number> 9 </button>
        <button class="operations-button"  data-operation> x </button>

        <button class="numbers-button" value="4" data-number> 4 </button>
        <button class="numbers-button" value="5" data-number> 5 </button>
        <button class="numbers-button" value="6" data-number> 6 </button>
        <button class="operations-button" data-operation> - </button>

        <button class="numbers-button" value="1" data-number> 1 </button>
        <button class="numbers-button" value="2" data-number> 2 </button>
        <button class="numbers-button" value="3" data-number> 3 </button>
        <button class="operations-button"  data-operation > + </button>

        <button class="numbers-button zero" value="0" data-number> 0 </button>
        <button class="button" data-number> . </button>
        <button class="equals-button" data-equals> = </button>
        
        
    </div>
</div>
<script src="main.js"></script> 
</body>
</html>
